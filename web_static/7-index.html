<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBnB Clone</title>
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="stylesheet" href="styles/7-places.css" />
  </head>
  <body>
    <header>
      <div class="image"></div>
    </header>
    <main>
      <div class="container">
        <section class="filters">
          <div class="locations">
            <h3>States</h3>
            <h4>California, Arizona...</h4>
            <ul class="popover">
              <li>
                <h2 class="cities">Arizona:</h2>
                <p>Some text</p>
                <p>Even more random text</p>
              </li>
              <li>
                <h2 class="cities">California:</h2>
                <p>This looks nice</p>
                <p>Hell yeah</p>
              </li>
            </ul>
          </div>
          <div class="amenities">
            <h3>Amenities</h3>
            <h4>Internet, Kitchen...</h4>
            <ul class="popover">
              <li>
                <p>Internet</p>
              </li>
              <li>
                <p>TV</p>
              </li>
              <li>
                <p>Kitchen</p>
              </li>
              <li>
                <p>Iron</p>
              </li>
            </ul>
          </div>
          <button>Search</button>
        </section>
        <section class="places">
          <h1>Places</h1>
          <article>
            <h2>My home</h2>
          </article>
          <article>
            <h2>Tiny house</h2>
          </article>
          <article>
            <h2>A suite</h2>
          </article>
        </section>
      </div>
    </main>
    <footer>
      <span>Best School</span>
    </footer>
  </body>
</html>
